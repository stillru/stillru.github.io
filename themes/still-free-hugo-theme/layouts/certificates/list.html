{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ $badges := $.Site.Data.badges.data }}
<div class="badges">
  {{ range $badges }}
    <div class="badge">
      <img src="{{ .image_url }}" alt="{{ .name }}">
      <h2>{{ .name }}</h2>
      <p><strong>Дата выдачи:</strong> {{ .issued_at }}</p>
      <p>{{ .description }}</p>
      <p><strong>Навыки:</strong> {{ delimit .skills.name ", " }}</p>
    </div>
  {{ end }}
</div>
{{ end }}
