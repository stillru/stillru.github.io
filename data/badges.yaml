    id: 62cce7cd-4bc2-45f6-b7ab-3fe01f1192f4
    description: 'Earners of the LFD259: Kubernetes for Developers badge can containerize,
      host, deploy, and configure an application in a multi-node cluster. They can
      also define application resources and use core primitives to build, monitor
      and troubleshoot scalable applications in Kubernetes using a simple Python script.
      These candidates have experience working with network plugins, security and
      cloud storage, and understand the many features needed to deploy an application
      in a production environment.'
